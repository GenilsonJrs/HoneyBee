site_name: HoneyBee
theme:
  name: material
  language: pt-BR
  features: 
     - toc.integrate
  palette:
    - scheme: default
      primary: red
      accent: red
      toggle:
        icon: material/weather-night
        name: Alternar para modo escuro

    - scheme: slate 
      primary: red
      accent: red
      toggle:
        icon: material/weather-sunny
        name: Alternar para modo claro

extra:
  extra_css:
  - style.css

copyright: |
  &copy; 2024 - GJR

markdown_extensions:
  - pymdownx.emoji
  - pymdownx.tasklist
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences

# Page tree
nav: 
  - In√≠cio: index.md
  - Textos: 
      - Weekend: Documentos/documentos.md
  - Imagens:
      - Imagens: imagens.md
  - PDFs:
      - PDFs: PDFs.md
  - Programas:
      - Programas: programas.md